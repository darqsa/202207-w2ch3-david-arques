<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>David's Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script defer src='index.js'></script>
</head>
<body>
    <div class="results" id="screen">0</div>
    <div class="btn">
        <button id="reset" class="double">AC</button>
        <button id="delete">โต</button>
        <button id="/" class="right">รท</button>
    </div>
    <div class="btn">
        <button id="7">7</button>
        <button id="8">8</button>
        <button id="9">9</button>
        <button id="*" class="right">X</button>
    </div>
    <div class="btn">
        <button id="4">4</button>
        <button id="5">5</button>
        <button id="6">6</button>
        <button id="-" class="right">-</button>
    </div>
    <div class="btn">
        <button id="1">1</button>
        <button id="2">2</button>
        <button id="3">3</button>
        <button id="+" class="right">+</button>
    </div>
    <div class="btn">
        <button id="0" class="double">0</button>
        <button id=".">,</button>
        <button id="=" class="right">=</button>
    </div>
    
</body>
</html>
